<div class="row">
    <div class="col-12">
        <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                    <h6 class="text-white text-capitalize ps-3">Game List</h6>
                </div>
            </div>

            <div class="card-body px-0 pb-2">
                <div class="table-responsive p-0">
                    <button class="btn btn-icon btn-3 bg-gradient-primary shadow-primary" type="button"
                            style="margin-left: 20px"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                        <span class="btn-inner--icon"><i
                                class="material-icons material-symbols-outlined">library_add</i></span>
                        <span class="btn-inner--text">Create</span>
                    </button>
                    <table class="table align-items-center mb-0">
                        <thead>
                        <tr>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                Name
                            </th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                Type
                            </th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                Website
                            </th>
                            <th class="text-secondary opacity-7"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="game in items">
                            <td>
                                <div class="d-flex px-2 py-1">
                                    <div>
                                        <img src="../assets/img/{{game.images}}"
                                             class="avatar avatar-sm me-3 border-radius-lg" alt="user1">
                                    </div>
                                    <div class="d-flex flex-column justify-content-center">
                                        <h6 class="mb-0 text-sm">{{game.name}}}</h6>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="text-xs font-weight-bold mb-0">{{game.type}}}</p>
                            </td>
                            <td class="align-middle text-center text-sm">
                                <!--                                <span class="badge badge-sm bg-gradient-success">{{game.website}}</span>-->
                                <p class="text-xs font-weight-bold mb-0">{{game.website}}</p>
                            </td>
                            <td class="align-middle">
                                <a href="javascript:;" class="text-secondary font-weight-bold text-xs"
                                   data-toggle="tooltip" data-original-title="Edit user"
                                   data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Edit
                                </a>|
                                <a class="text-secondary font-weight-bold text-xs"
                                   href="javascript:;"
                                   ng-click="delete(game)">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        <tr>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!--modal-->
<div class="modal fade modal-crud" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Game Modal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        style="background-color: rebeccapurple"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <div class="input-group input-group-static">
                            <label>Name</label>
                            <input type="text" class="form-control"
                                   ng-model="form.name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group input-group-static">
                            <label>Categories</label>
                            <select multiple id="categoriesSelect"
                                    class="form-select" style="width: 100%">
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <!--                        <div class="input-group input-group-dynamic">-->
                        <!--                            <textarea id="floatingTextarea2" class="form-control" rows="5"-->
                        <!--                                      placeholder="Detail Description"-->
                        <!--                                      spellcheck="true"-->
                        <!--                                      ng-model="form.detailed_description"></textarea>-->
                        <!--                        </div>-->
                        <label>Detail Description</label>
                        <div id="detail_description"
                             ng-model="form.detailed_description">
                        </div>
                    </div>

                    <div class="col-12"
                         style="margin-top: 100px;">
                        <!--                        <div class="input-group input-group-dynamic">-->
                        <!--                        <textarea class="form-control" placeholder="About" rows="5"-->
                        <!--                                  id="textarea-about"-->
                        <!--                                  ng-model="form.about_the_game"></textarea>-->
                        <!--                             Create the editor container -->
                        <!--                            -->
                        <!--                        </div>-->
                        <label>About</label>
                        <div id="about"
                             ng-model="form.about_the_game">
                        </div>
                    </div>
                    <div class="col-md-12"
                         style="margin-top: 100px;
                         margin-bottom: 100px">
                        <!--                        <div class="input-group input-group-dynamic">-->
                        <!--                        <textarea class="form-control" placeholder="Short Description"-->
                        <!--                                  id="floatingTextarea3"-->
                        <!--                                  rows="5"-->
                        <!--                                  ng-model="form.short_description"></textarea>-->
                        <!--                        </div>-->
                        <label>Short description</label>
                        <div id="short_description"
                             ng-model="form.short_description">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group input-group-static">
                            <label>Support Language</label>
                            <select multiple id="languagesSelect"
                                    class="form-select" style="width: 100%">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group input-group-static">
                            <label>Website</label>
                            <input type="text" class="form-control"
                                   ng-model="form.website">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Header Image</label>
                        <button style="padding: 17px 0px 0px 10px"
                                class="btn "
                                data-bs-target="#headerModal"
                                data-bs-toggle="modal">
                            <a id="header">Choose file</a>
                        </button>
                        <!--                        <table class="table">-->
                        <!--                            <tbody>-->
                        <!--                            <tr ng-repeat="headerUrls in form.header_image">-->
                        <!--                                <td><img style="width: 25%" src="{{ headerUrls }}"></td>-->
                        <!--                            </tr>-->
                        <!--                            </tbody>-->
                        <!--                        </table>-->
                        <div class="card-group">
                            <div class="card" data-animation="true" ng-repeat="headerUrls in form.header_image">
                                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                    <a class="d-block blur-shadow-image">
                                        <img src="{{ headerUrls }}" alt="img-blur-shadow"
                                             class="img-fluid shadow border-radius-lg">
                                    </a>
                                    <div class="colored-shadow"
                                         style="background-image: url(&quot;https://demos.creative-tim.com/test/material-dashboard-pro/assets/img/products/product-1-min.jpg&quot;);"></div>
                                </div>
                                <div class="card-body text-center">
                                    <div class="d-flex mt-n6 mx-auto">
                                        <a class="btn btn-link text-primary ms-auto border-0" data-bs-toggle="tooltip"
                                           data-bs-placement="bottom" title="Refresh">
                                            <i class="material-icons text-lg">refresh</i>
                                        </a>
                                        <button class="btn btn-link text-info me-auto border-0" data-bs-toggle="tooltip"
                                                data-bs-placement="bottom" title="Edit">
                                            <i class="material-icons text-lg">edit</i>
                                        </button>
                                    </div>

                                </div>
                                <hr class="dark horizontal my-0">
                                <div class="card-footer d-flex">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Capsule Image</label>
                        <button style="padding: 17px 0px 0px 10px"
                                class="btn "
                                data-bs-target="#capsuleModal"
                                data-bs-toggle="modal">
                            <a id="capsule">Choose file</a>
                        </button>
                        <table class="table">
                            <tbody>
                            <tr ng-repeat="capsuleUrls in form.capsule_image">
                                <td><img style="width: 25%" src="{{ capsuleUrls }}"></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Images</label>
                        <button style="padding: 17px 0px 0px 10px"
                                class="btn "
                                data-bs-target="#imageModal"
                                data-bs-toggle="modal">
                            <a id="images">Choose file</a>
                        </button>
                        <div class="flex overflow-y-auto" style="max-height: 250px;" ng-if="form.images.length >0">
                            <div class="row row-cols-3 p-4">
                                <div class="col position-relative mb-3 card" ng-repeat="img in form.images track by $index" >
                                    <img class="w-100" style="height: 180px; object-fit: fill"  src="{{img}}">
                                    <button type="button" ng-click="deleteImg(form.images,img)" style="width: 15px; height: 15px;" class="btn-close position-absolute top-0 end-0 translate-middle-x rounded-circle bg-danger bg-danger text-white">
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Movie</label>
                        <button id="movies"></button>
                    </div>
                    <!--                    <div class="col-md-12">-->
                    <!--                        <label class="form-label">Screenshots</label>-->
                    <!--                        <div id="drag-drop-area5"></div>-->
                    <!--                    </div>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="update()" ng-if="action==='update'">Save
                    changes
                </button>
                <button type="button" class="btn btn-primary" ng-click="create()" ng-if="action==='create'">Save
                </button>
            </div>
        </div>
    </div>
</div>
