<div class="row">
    <div class="col-12">
        <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                    <h6 class="text-white text-capitalize ps-3">Order List</h6>
                </div>
            </div>
            <div class="card-body px-0 pb-2">
                <div class="table-responsive p-0">
                    <table class="table align-items-center mb-0">
                        <thead>
                        <tr>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                ID order
                            </th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                ID Account
                            </th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                Total Price
                            </th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                Status
                            </th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                Payment
                            </th>
                            <th class="text-secondary opacity-7"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="order in orders">
                            <td>
                                <h6 class="text-xs text-secondary mb-0">{{order.id}}</h6>
                            </td>
                            <td>
                                <h6 class="text-xs text-secondary mb-0">{{order.account}}</h6>
                            </td>
                            <td>
                                <p class="text-xs text-secondary mb-0">{{order.totalPrice}}</p>
                            </td>
                            <td>
                                <p class="text-xs text-secondary mb-0">{{order.ordersStatus}}</p>
                            </td>
                            <td>
                                <p class="text-xs text-secondary mb-0">{{order.paymentmethod}}</p>
                            </td>
                            <td class="align-middle">
                                <a class="text-secondary font-weight-bold text-xs"
                                   data-toggle="tooltip"
                                   data-original-title="Edit category"
                                   data-bs-target="#orderModal"
                                   data-bs-toggle="modal"
                                   href="#" ng-click="edit(order.id)">
                                    View
                                </a>|
                                <a class="text-secondary font-weight-bold text-xs"
                                   href="javascript:;"
                                   ng-click="delete(order.id)">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

<!-- Modal -->
<div class="modal fade modal-crud" id="orderModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <div class="input-group input-group-outline">
                            <label class="form-label">ID Order</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group input-group-outline mb-4">
                            <label class="form-label">Genre</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group input-group-dynamic">
                            <textarea id="floatingTextarea2" class="form-control" rows="5"
                                      placeholder="Detailed Description"
                                      spellcheck="true"></textarea>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="input-group input-group-dynamic">
                        <textarea class="form-control" placeholder="About" rows="5"
                                  id="textarea-about"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group input-group-dynamic">
                        <textarea class="form-control" placeholder="Short Description"
                                  id="floatingTextarea3"
                                  rows="5"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group input-group-outline mb-4">
                            <label class="form-label">Support Language</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group input-group-outline mb-4">
                            <label class="form-label">Website</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group input-group-outline my-3">
                            <label for="capsual" class="form-label">Header Image</label>
                            <input type="file" class="form-control" placeholder="Header Image">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="capsual" class="form-label">Capsule Image</label>
                        <input type="file" class="form-control" id="capsual">
                    </div>

                    <div class="col-md-12">
                        <label for="images" class="form-label">Images</label>
                        <input type="file" class="form-control" id="images">
                    </div>
                    <div class="col-md-12">
                        <label for="movie" class="form-label">Movie</label>
                        <input type="file" class="form-control" id="movie">
                    </div>
                    <div class="col-md-12">
                        <label for="screenshot" class="form-label">Screenshots</label>
                        <input type="file" class="form-control" id="screenshot">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
