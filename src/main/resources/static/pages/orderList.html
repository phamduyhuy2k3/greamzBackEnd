<!-- Modal -->
<div class="modal fade modal-crud" id="orderModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <div class="input-group input-group-outline">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group input-group-outline mb-4">
                            <label class="form-label">Genre</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group input-group-dynamic">
                            <textarea id="floatingTextarea2" class="form-control" rows="5" placeholder="Detailed Description"
                                      spellcheck="true"></textarea>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="input-group input-group-dynamic">
                        <textarea class="form-control" placeholder="About" rows="5"
                                  id="textarea-about"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group input-group-dynamic">
                        <textarea class="form-control" placeholder="Short Description"
                                  id="floatingTextarea3"
                                  rows="5"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group input-group-outline mb-4">
                            <label class="form-label">Support Language</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group input-group-outline mb-4">
                            <label class="form-label">Website</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group input-group-outline my-3">
                            <label for="capsual" class="form-label">Header Image</label>
                            <input type="file" class="form-control" placeholder="Header Image">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="capsual" class="form-label">Capsule Image</label>
                        <input type="file" class="form-control" id="capsual">
                    </div>

                    <div class="col-md-12">

            <div class="modal-footer">
