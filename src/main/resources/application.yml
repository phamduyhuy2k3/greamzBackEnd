spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${env.MYSQL.HOST}:3306/datn?useUnicode=yes&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: ${env.MYSQL.USERNAME}
    password: ${env.MYSQL.PASSWORD}
  servlet:
    multipart:
      max-file-size: 300MB
      max-request-size: 50MB
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: true

