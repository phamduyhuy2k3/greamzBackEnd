    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL.HOST}/datn?useUnicode=yes&autoReconnect=true
    username: ${MYSQL.USERNAME}
    password: ${MYSQL.PASSWORD}
    hikari:
      max-lifetime: 54000

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 5MB
